<html>

    <head>

        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>NowPlaying</title>

    </head>

    <body>

        <div class="app">
            <!--<h1>Apache Cordova</h1>-->
            <div id="deviceReady" class="blink">
                <p class="event listening">NowPlaying Plugin: Connecting to Device</p>
                <p class="event received">NowPlaying Plugin: Device is Ready</p>
            </div>
            <div id="results"></div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <button id="clearResultsButton" type="button"> Clear Results from Screen </button>
        <br>

        <br>
        <button id="requestPlaybackButton" type="button"> Request Playback </button>
        <br>

        <br>
        <button id="play0Button" type="button"> Play track 0 </button>
        <br>
        <button id="play1Button" type="button"> Play track 1 </button>
        <br>
        <button id="pauseButton" type="button"> Pause </button>
        <br>
        <button id="resumeButton" type="button"> Resume </button>
        <br>
        <button id="stopButton" type="button"> Stop </button>
        <br>
        <button id="nextButton" type="button"> Next </button>
        <br>
        <button id="previousButton" type="button"> Previous </button>
        <br>

        <br>
        <button id="errorButton" type="button"> Force a Dummy Error </button>
        <br>

        <br>
        <button id="getStateButton" type="button"> Get State </button>
        <br>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.init();
        </script>

    </body>
</html>
