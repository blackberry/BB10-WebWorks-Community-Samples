<html>
<head>
    <meta charset="utf-8">
    <title>Basics 1A</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../dist/PantherUI.min.css">
    <link rel="stylesheet" href="lib/highlight/styles/monokai_sublime.css">
    <style>
    body {
        font: 100% Arial, sans-serif;
    }

    #container1 {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    @-webkit-keyframes swipeLeftGesture {
        0% { background-position: 75% 18px; }
        100% { background-position: 25% 18px; }
    }

    @-moz-keyframes swipeLeftGesture {
        0% { background-position: 75% 18px; }
        100% { background-position: 25% 18px; }
    }

    @keyframes swipeLeftGesture {
        0% { background-position: 75% 18px; }
        100% { background-position: 25% 18px; }
    }

    .swipeLeft {
        background-image: url('../docs/img/swipe_left.png');
        background-repeat: no-repeat;
        background-position: 75% 18px;

        -webkit-animation: swipeLeftGesture 2.5s infinite;
        -moz-animation: swipeLeftGesture 2.5s infinite;
        -o-animation: swipeLeftGesture 2.5s infinite;
        animation: swipeLeftGesture 2.5s infinite;

        /* easeOutExpo */
        -webkit-transition-timing-function: cubic-bezier(0.190, 1.000, 0.220, 1.000);
        -moz-transition-timing-function: cubic-bezier(0.190, 1.000, 0.220, 1.000);
        -o-transition-timing-function: cubic-bezier(0.190, 1.000, 0.220, 1.000);
        transition-timing-function: cubic-bezier(0.190, 1.000, 0.220, 1.000);

        -webkit-animation-delay: 2s;
        -moz-animation-delay: 2s;
        -o-animation-delay: 2s;
        animation-delay: 2s;
    }
    </style>
</head>
<body>
    <section class="panther-Carousels">
        <section id="container1" class="panther-Carousel-container">
            <div id="carousel1" class="panther-Carousel-carousel">
                <figure>
                    <div class="panther-Carousel-panelTitleBar swipeLeft"><span class="panther-Carousel-panelTitle">&lt; Carousel 1 &gt;</span></div>
                    <div class="panther-Carousel-panelContent">
                        <!-- Panel 1: Add your content here -->
                        <h2>Basics 1A - Apply</h2>

                        <p>This is a <b>standard</b> 4-sided carousel.</p>
                        <p>You can swipe left or right (or click-and-drag) on the title bar to turn the carousel.</p>

                        <h3>Usage:</h3>

                        <ol>
                            <li>
                                <p>Include the <b>PantherUI.min.css</b> file, and add your own CSS for the container to set the size and position.</p>
                                <pre><code>
&lt;link rel=&quot;stylesheet&quot; href=&quot;dist/PantherUI.min.css&quot;&gt;
&lt;style&gt;
#container1 {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
&lt;/style&gt;
                                </code></pre>
                            </li>
                            <li>
                                <p>Add the following HTML markup for the container and carousel structure. To create a 4-sided carousel, use 4 figure elements. To add more sides, just add more figure blocks.</p>
                                <pre><code>
&lt;section class=&quot;panther-Carousels&quot;&gt;
    &lt;section id=&quot;container1&quot; class=&quot;panther-Carousel-container&quot;&gt;
        &lt;div id=&quot;carousel1&quot; class=&quot;panther-Carousel-carousel&quot;&gt;
            &lt;figure&gt;
                &lt;div class=&quot;panther-Carousel-panelTitleBar&quot;&gt;&lt;span class=&quot;panther-Carousel-panelTitle&quot;&gt;&amp;lt; Carousel 1 &amp;gt;&lt;/span&gt;&lt;/div&gt;
                &lt;div class=&quot;panther-Carousel-panelContent&quot;&gt;
                    &lt;!-- Panel 1: Add your content here --&gt;
                &lt;/div&gt;
            &lt;/figure&gt;
            &lt;figure&gt;
                &lt;div class=&quot;panther-Carousel-panelTitleBar&quot;&gt;&lt;span class=&quot;panther-Carousel-panelTitle&quot;&gt;&amp;lt; 2 &amp;gt;&lt;/span&gt;&lt;/div&gt;
                &lt;div class=&quot;panther-Carousel-panelContent&quot;&gt;
                    &lt;!-- Panel 2: Add your content here --&gt;
                &lt;/div&gt;
            &lt;/figure&gt;
            &lt;figure&gt;
                &lt;div class=&quot;panther-Carousel-panelTitleBar&quot;&gt;&lt;span class=&quot;panther-Carousel-panelTitle&quot;&gt;&amp;lt; 3 &amp;gt;&lt;/span&gt;&lt;/div&gt;
                &lt;div class=&quot;panther-Carousel-panelContent&quot;&gt;
                    &lt;!-- Panel 3: Add your content here --&gt;
                &lt;/div&gt;
            &lt;/figure&gt;
            &lt;figure&gt;
                &lt;div class=&quot;panther-Carousel-panelTitleBar&quot;&gt;&lt;span class=&quot;panther-Carousel-panelTitle&quot;&gt;&amp;lt; 4 &amp;gt;&lt;/span&gt;&lt;/div&gt;
                &lt;div class=&quot;panther-Carousel-panelContent&quot;&gt;
                    &lt;!-- Panel 4: Add your content here --&gt;
                &lt;/div&gt;
            &lt;/figure&gt;
        &lt;/div&gt;
    &lt;/section&gt;
&lt;/section&gt;
                                </code></pre>
                            </li>
                            <li>
                                <p>Include the <b>PantherUI.min.js</b> file, and add your JavaScript to configure and initialize the carousel by element ID.</p>
                                <pre><code>
&lt;script src=&quot;dist/PantherUI.min.js&quot;&gt;&lt;/script&gt;
&lt;script&gt;
// Initialize carousel
Panther.Carousel.init({
    id: 'carousel1'
});
&lt;/script&gt;
                                </code></pre>
                            </li>
                        </ol>
                    </div>
                </figure>
                <figure>
                    <div class="panther-Carousel-panelTitleBar swipeLeft"><span class="panther-Carousel-panelTitle">&lt; 2 &gt;</span></div>
                    <div class="panther-Carousel-panelContent">
                        <!-- Panel 2: Add your content here -->
                        <p>Hello World!</p>
                    </div>
                </figure>
                <figure>
                    <div class="panther-Carousel-panelTitleBar swipeLeft"><span class="panther-Carousel-panelTitle">&lt; 3 &gt;</span></div>
                    <div class="panther-Carousel-panelContent">
                        <!-- Panel 3: Add your content here -->
                        <p>The quick brown fox jumps over the lazy dog.</p>
                    </div>
                </figure>
                <figure>
                    <div class="panther-Carousel-panelTitleBar swipeLeft"><span class="panther-Carousel-panelTitle">&lt; 4 &gt;</span></div>
                    <div class="panther-Carousel-panelContent">
                        <!-- Panel 4: Add your content here -->
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eu tempor ligula. Suspendisse ut porttitor ipsum, at viverra metus. Phasellus vitae dictum turpis, eu ultricies lacus. Vestibulum cursus pretium lectus ac accumsan. Ut fringilla vulputate nisl. Suspendisse porta nisi neque, vitae imperdiet ligula fringilla et. Aenean sagittis ante in lectus cursus, non sodales tortor pellentesque. Etiam lobortis quam eu nisi fermentum ultricies. Vestibulum viverra pulvinar enim. Cras commodo velit metus, non ultricies est rutrum sed. Phasellus gravida augue vel imperdiet mattis.</p>
                    </div>
                </figure>
            </div>
        </section>
    </section>

    <script src="../dist/PantherUI.min.js"></script>
    <script src="lib/highlight/highlight.pack.js"></script>
    <script>
    hljs.initHighlightingOnLoad();

    // Initialize carousel
    Panther.Carousel.init({
        id: 'carousel1'
    });
    </script>
</body>
</html>
