<body>

                        <h2>Basics 1H - Hash</h2>

                        <p>This is a carousel that uses the <b>hash parameter</b> in the URL (e.g., basic1h.html#2) to turn to a specific side. This is useful for accessibility and for bookmarking a page to load the appropriate side.</p>

                        <h3>Usage:</h3>

                        <ol>
                            <li>
                                <p>Like previous carousels, we need to initialize it. But in this case, we'll assign it to a variable (i.e., pc) for easy reference.</p>
                                <pre><code>
// Initialize carousel
var pc = Panther.Carousel;

pc.init({
    id: 'carousel1',
    backgroundColor: 'rgba(209, 209, 209, 0.9)'
});
                                </code></pre>
                            </li>
                            <li>
                                <p>To get the hash value, we use the browser's <b>location.hash</b> property and the Carousel <b>turnTo</b> method.</p>
                                <pre><code>
// Handle page load
var side = location.hash.substr(1);
if (side) {
    pc.turnTo('carousel1', side);
}
                                </code></pre>
                            </li>
                            <li>
                                <p>The above step handles the intial page load, but to handle any URL changes, we need to add a <b>hashchange</b> event.</p>
                                <pre><code>
// Handle hash changes
window.addEventListener('hashchange', function (ev) {
    var parts = ev.newURL.split('#');
    var side = parts[1];
    pc.turnTo('carousel1', side);
}, false);
                                </code></pre>
                            </li>
                        </ol>

    <script src="../dist/PantherUI.min.js"></script>
    <script src="lib/highlight/highlight.pack.js"></script>
    <script>
    hljs.initHighlightingOnLoad();

    // Initialize carousel
    var pc = Panther.Carousel;

    pc.init({
        id: 'carousel1',
        backgroundColor: 'rgba(209, 209, 209, 0.9)'
    });

    // Handle page load
    var side = location.hash.substr(1);
    if (side) {
        pc.turnTo('carousel1', side);
    }

    // Handle hash changes
    window.addEventListener('hashchange', function (ev) {
        var parts = ev.newURL.split('#');
        var side = parts[1];
        pc.turnTo('carousel1', side);
    }, false);
    </script>
