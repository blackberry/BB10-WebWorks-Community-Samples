<html>
<head>
    <meta charset="utf-8">
    <title>Basics 1E</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../dist/PantherUI.min.css">
    <style>
    body {
        font: 100% Arial, sans-serif;
    }

    #container1 {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .panther-Carousel-carousel {
        /* easeInOutBack: */
        -webkit-transition: all 1000ms cubic-bezier(0.680, 0, 0.265, 1); /* older webkit */
        -webkit-transition: all 1000ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
        -moz-transition: all 1000ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
        -o-transition: all 1000ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
        transition: all 1000ms cubic-bezier(0.680, -0.550, 0.265, 1.550);
    }
    </style>
</head>
<body>
    <section class="panther-Carousels">
        <section id="container1" class="panther-Carousel-container">
            <div id="carousel1" class="panther-Carousel-carousel">
                <figure>
                    <div class="panther-Carousel-panelTitleBar"><span class="panther-Carousel-panelTitle">&lt; Carousel 1 &gt;</span></div>
                    <div class="panther-Carousel-panelContent">
                        <!-- Panel 1: Add your content here -->
                        <h2>Basics 1E - Easing</h2>

                        <p>This is a carousel with a custom timing function called <b>easeInOutBack</b> that changes the acceleration of the turn to something more interesting instead of the default <b>ease</b> transition.</p>

                        <table cellpadding="5">
                            <tr>
                                <th>ease (default)</th>
                                <th>&nbsp;</th>
                                <th>easeInOutBack</th>
                            </tr>
                            <tr>
                                <td><img src="../docs/img/bezier_curve_ease.png" alt="ease"></td>
                                <td>vs.</td>
                                <td><img src="../docs/img/bezier_curve_easeInOutBack.png" alt="easeInOutBack"></td>
                            </tr>
                        </table>

                        <p>As you turn this carousel, notice how it spins back a little and then over-rotates before snapping into place.</p>
                    </div>
                </figure>
                <figure>
                    <div class="panther-Carousel-panelTitleBar"><span class="panther-Carousel-panelTitle">&lt; 2 &gt;</span></div>
                    <div class="panther-Carousel-panelContent">
                        <!-- Panel 2: Add your content here -->
                    </div>
                </figure>
                <figure>
                    <div class="panther-Carousel-panelTitleBar"><span class="panther-Carousel-panelTitle">&lt; 3 &gt;</span></div>
                    <div class="panther-Carousel-panelContent">
                        <!-- Panel 3: Add your content here -->
                    </div>
                </figure>
                <figure>
                    <div class="panther-Carousel-panelTitleBar"><span class="panther-Carousel-panelTitle">&lt; 4 &gt;</span></div>
                    <div class="panther-Carousel-panelContent">
                        <!-- Panel 4: Add your content here -->
                    </div>
                </figure>
            </div>
        </section>
    </section>

    <script src="../dist/PantherUI.min.js"></script>
    <script>
    // Initialize carousel
    Panther.Carousel.init({
        id: 'carousel1',
        backgroundColor: 'rgba(209, 209, 209, 0.9)'
    });
    </script>
</body>
</html>
