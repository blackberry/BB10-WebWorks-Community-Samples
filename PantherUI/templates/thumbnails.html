<html>
<head>
    <meta charset="utf-8">
    <title>Thumbnails</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../dist/PantherUI.min.css">
    <style>
    body {
        font: 100% Arial, sans-serif;
    }

    #container1 {
        top: 0;
        left: 0;
        width: 100%;
        height: 90%;
    }

    .navbar {
        position: absolute;
        background-color: #262626;
        color: #F00;
        bottom: 0;
        width: 100%;
        height: 10%;
        text-align: center;
        /*outline: 1px solid #F00;*/
    }

    .navbar > div > input {
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        width: 25%;
        height: 80%;
        margin: auto;

        background-color: #FFF;
        background-image: -webkit-gradient(
            linear,
            left top,
            left bottom,
            color-stop(0, #FFFFFF),
            color-stop(1, #D7D7D7)
        );
        background-image: -o-linear-gradient(bottom, #FFFFFF 0%, #D7D7D7 100%);
        background-image: -moz-linear-gradient(bottom, #FFFFFF 0%, #D7D7D7 100%);
        background-image: -webkit-linear-gradient(bottom, #FFFFFF 0%, #D7D7D7 100%);
        background-image: -ms-linear-gradient(bottom, #FFFFFF 0%, #D7D7D7 100%);
        background-image: linear-gradient(to bottom, #FFFFFF 0%, #D7D7D7 100%);
        cursor: pointer;
    }

    .navbar > div > input:active {
        background-color: #D7D7D7;
        background-image: -webkit-gradient(
            linear,
            left top,
            left bottom,
            color-stop(0, #D7D7D7),
            color-stop(1, #FFFFFF)
        );
        background-image: -o-linear-gradient(bottom, #D7D7D7 0%, #FFFFFF 100%);
        background-image: -moz-linear-gradient(bottom, #D7D7D7 0%, #FFFFFF 100%);
        background-image: -webkit-linear-gradient(bottom, #D7D7D7 0%, #FFFFFF 100%);
        background-image: -ms-linear-gradient(bottom, #D7D7D7 0%, #FFFFFF 100%);
        background-image: linear-gradient(to bottom, #D7D7D7 0%, #FFFFFF 100%);
    }

    .navbar > div > input:nth-child(1) {
        left: 0;
        right: 75%;
    }

    .navbar > div > input:nth-child(2) {
        left: 25%;
        right: 50%;
    }

    .navbar > div > input:nth-child(3) {
        left: 50%;
        right: 25%;
    }

    .navbar > div > input:nth-child(4) {
        left: 75%;
        right: 0;
    }

    .bigbutton {
        font-size: 110%;
        border-radius: 5px;
    }

    .thumbnails > div {
        position: relative;
        width: 110px;
        height: 110px;
        margin: 5px;
        display: inline-block;
        float: left;
        border-radius: 5px;
        background-color: #EEE;
    }

    .thumbnails > div > a > img {
        /*outline: 1px solid #F00;*/
        width: 110px;
        height: 110px;
    }

    .thumbnails > div > span {
        position: absolute;
        bottom: 0;
        left: 0;
        width: inherit;
        border-radius: 0 0 5px 5px;
        background-color: rgba(0, 0, 0, 0.75);
        color: #FFF;
        text-align: center;
    }
    </style>
