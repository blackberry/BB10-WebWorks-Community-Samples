<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Context Menu</title>
	</head>
	<body>
		<div style="text-align: center;">
			<div><b>Link: &lt;a&gt;&lt;/a&gt;</b></div>
			<div><br /></div>
			<div style="font-size: xx-large;">
				<a href="http://www.blackberry.com">www.blackberry.com</a>
			</div>
		</div>
		<div><br /></div>
		<div><br /></div>
		<div><br /></div>
		<div style="text-align: center;">
			<div><b>Image: &lt;img&gt;&lt;/img&gt;</b></div>
			<div><br /></div>
			<div>
				<img src="img/hippoSquare.png" />
			</div>
		</div>
		<div><br /></div>
		<div><br /></div>
		<div><br /></div>
		<div style="text-align: center;">
			<div><b>Image Link: &lt;a&gt;&lt;img&gt;&lt;/img&gt;&lt;/a&gt;</b></div>
			<div><br /></div>
			<div>
				<a href="http://www.blackberry.com"><img src="img/hippoSquare.png" /></a>
			</div>
		</div>
		<div><br /></div>
		<div><br /></div>
		<div><br /></div>
		<div style="text-align: center;">
			<div><b>Input: &lt;input /&gt;</b></div>
			<div><br /></div>
			<div>
				<input type="text" value="" style="font-size: xx-large;" />
			</div>
		</div>
		<div><br /></div>
		<div><br /></div>
		<div><br /></div>
		<div style="text-align: center;">
			<div><b>Text: &lt;p&gt;&lt;/p&gt;</b></div>
			<p style="font-size: xx-large;">We can now have a context menu without requiring any frameworks!</p>
		</div>

		<script type="text/javascript" src="local:///chrome/webworks.js"></script>
		<script type="text/javascript" src="./js/context.js"></script>
		<script type="text/javascript">
			/*global window, document, console, alert, initApp */

			'use strict';

			function onwebworksready() {
				document.removeEventListener('webworksready', onwebworksready, false);
				initApp();
			}

			function onload() {
				window.removeEventListener('load', onload, false);
				document.addEventListener('webworksready', onwebworksready, false);
			}
			window.addEventListener('load', onload, false);
		</script>
	</body>
</html>
