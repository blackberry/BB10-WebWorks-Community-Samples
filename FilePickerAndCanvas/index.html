<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>File Picker and Canvas</title>

    <link type="text/css" rel="stylesheet" href="./css/bbui.css" />
    <link type="text/css" rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <script type="text/javascript" src="local:///chrome/webworks.js"></script>
    <script type="text/javascript" src="js/bbui.js"></script>
     <script type="text/javascript" src="./js/zepto.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <script type="text/javascript" src="./js/canvas.js"></script>
    <script type="text/javascript" src="./js/io.custom.js"></script>
    <script type="text/javascript" src="./js/invoke.js"></script>
    <script type="text/javascript">
      /*global window, document, console, alert, blackberry, bb, _invoke */

      function onwebworksready() {
        document.removeEventListener('webworksready', onwebworksready, false);
        bb.init({ondomready : function(element, id, params) {

            if(id == 'main'){
              FC.CanvasLoad();
            } 
         }
        });
        bb.pushScreen('main.html', 'main');
      }

      function onload() {
        window.removeEventListener('load', onload, false);
        document.addEventListener('webworksready', onwebworksready, false);
      }
      window.addEventListener('load', onload, false);
    </script>
  </body>
</html>
