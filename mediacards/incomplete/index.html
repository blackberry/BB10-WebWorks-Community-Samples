<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>Media Cards</title>

		<link type="text/css" rel="stylesheet" href="./css/bbui-0.9.4.css" />
	</head>
	<body>
		<script type="text/javascript" src="local:///chrome/webworks.js"></script>
		<script type="text/javascript" src="./js/bbui-0.9.4.js"></script>
		<script type="text/javascript">
			/*global window, document, console, alert, blackberry, bb, _invoke */

			'use strict';

			function onwebworksready() {
				document.removeEventListener('webworksready', onwebworksready, false);

				bb.init({
					onscreenready: function (element, id) {
						if (id === 'invoke') {
							/* Populate the intial values of our card and modes. */
							_invoke.card = 'camera';
							_invoke.mode = {
								'camera': blackberry.invoke.card.CAMERA_MODE_PHOTO,
								'filepicker': blackberry.invoke.card.FILEPICKER_MODE_PICKER,
								'custom': null
							};
						}
					}
				});
				bb.pushScreen('invoke.html', 'invoke');
			}

			function onload() {
				window.removeEventListener('load', onload, false);
				document.addEventListener('webworksready', onwebworksready, false);
			}
			window.addEventListener('load', onload, false);
		</script>
	</body>
</html>
