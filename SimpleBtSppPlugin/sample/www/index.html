<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>SPP Chat</title>
    </head>
    <body>
        <div class="app">
            <h1>SPP Chat</h1>
            <br />
            <div class="button-row-visible">
                <button id="btnScan" type="button" class="button-visible" data-role="none" disabled>Scan</button>
                <button id="btnServerMode" type="button" class="button-visible" data-role="none" enabled>Use Server Mode</button>
                <button id="btnClientMode" type="button" class="button-invisible" data-role="none" enabled>Use Client Mode</button>
            </div>
            <div id="server-button-row" class="button-row-invisible">
                <button id="btnStartListening" type="button"  class="button-visible" data-role="none" enabled>Start Listening</button>
                <button id="btnStopListening" type="button"  class="button-visible" data-role="none" disabled>Stop Listening</button>
            </div>
            <div id="client-button-row" class="button-row-visible">
                <button id="btnConnect" type="button"  class="button-visible" data-role="none" disabled>Connect</button>
                <button id="btnDisconnect" type="button"  class="button-visible" data-role="none" disabled>Disconnect</button>
            </div>
            <div id= "select-block" class="select-item-visible">
                <p>Select a device to connect to</p>
                <select id="deviceList" data-role="none" disabled>
                    <option value = "Unset">You need to perform a scan first</option>
                </select>
            </div>
            <div id= "input-block" class="input-item-invisible">
                <p>Enter text to send</p><input id="inputField" placeholder="Enter some text here" data-role="none" disabled/>
                <button id="btnSend" type="button" data-role="none" disabled>Send</button>
            </div>
            <div id="logBlock" class="log-visible">
                <p id="content" />
            </div>
            <div id="author" class="about">
                <p>Author: John Murray ( <em>@jcmrim</em> )</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.4.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
